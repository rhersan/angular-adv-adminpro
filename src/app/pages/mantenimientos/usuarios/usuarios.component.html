<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                       class="form-control"
                       placeholder="Buscar usuario..."
                       #txtTermino
                       (keyup)="buscador(txtTermino.value)"/>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
    *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0"></p>
        </div>
    </div>
</div>





<div class="row"
    *ngIf="!cargando && usuarios.length > 0; else notResult">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios ({{ totalUsuarios }})</h4>
                <h6 class="card-subtitle">Listado de usuarios</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Perfil</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w140">Rol</th>
                                <th class="w100">Auth</th>
                                <th class="w100">Estatus</th>
                                <th class="text-nowrap" class="w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center">
                                    <img [src]="usuario.imagenUrl"
                                         alt=""
                                         class="img-circle avatar cursor"
                                         (click)="cambiarImagen(usuario)">
                                </td>
                                <td> {{ usuario.email }} </td>
                                <td> {{ usuario.nombre }} </td>
                                <td>
                                    <select class="form-control"
                                            [(ngModel)]="usuario.role"
                                            (change)="cambiarRol(usuario)">
                                        <option value="ADMIN_ROLE" >Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td class="text-center"> 
                                    <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                    <span *ngIf="!usuario.google" class="label label-info">Email</span>

                                </td>
                                <td class="text-center"> 
                                    <span *ngIf="usuario.status==1" class="label label-success">Activo</span>
                                    <span *ngIf="usuario.status==0" class="label label-warning">Inctivo</span>
                                </td>
                                <td class="text-nowrap text-center">
                                    <!-- <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a> -->
                                    
                                    <a  data-toggle="tooltip"
                                        data-original-title="Eliminar"
                                        class="cursor"
                                        (click)="eliminar(usuario)">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="txtTermino.value.length === 0">
                    <button (click)="cambiarPaginado(-5)" class="btn btn-secundary">Anterior</button>
                    &nbsp;
                    <button (click)="cambiarPaginado(5)" class="btn btn-secundary">Siguiente</button>
                </div>

            </div>
        </div>
    </div>
</div>

<ng-template #notResult>
    <div class="row animated fadeIn fast">
        <div class="col-12">
            <div class="alert alert-info text-center">
                <h4 class="alert-heading">No hay registros</h4>
                <p class="mb-0"></p>
            </div>
        </div>
    </div>
</ng-template>
