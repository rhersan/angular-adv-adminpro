<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Default Progress bars</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active"
                        style="height:10px;"
                        [style.width]="getProgreso1"
                        role="progressbar">

                    </div>
                </div>
                <div class="lblPorcentaje mt-2 text-center text-danger font-weight-bold"> {{ progreso1 }} %</div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active"
                        style="height:10px;"
                        [style.width]="getProgreso2"
                        role="progressbar">

                    </div>
                </div>

                <div class="lblPorcentaje mt-2 text-center text-danger font-weight-bold"> {{ progreso2 }} %</div>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso1 = $event" 
                                   [valor]="progreso1"
                                   [btnClass]="'btn-primary'">
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso2 = $event"
                                    [valor]="progreso2"
                                    [btnClass]="'btn-info'">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
